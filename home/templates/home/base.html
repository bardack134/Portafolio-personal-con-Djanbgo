{% load static %} <!-- Carga de archivos estáticos usando el motor de plantillas de Django -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- Enlace a Google Fonts para tipos de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Playpen+Sans:wght@200;300&display=swap"
        rel="stylesheet">

    
  <!-- Cargar estilos CSS personalizados desde archivos estáticos -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>Bootstrap 5</title>
</head>

<body>
    <div class="row fondo align-items-center">
        <h1 class="text-dark text-center">BACKEND DEVELOPER</h1>
    </div>

    <!-- comienzo de mi barra de navegacion -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top rounded-3 m-2 ">

        <div class="container-fluid">

            <a class="navbar-brand" href="#"><img src="{% static 'img/logo.svg' %}" width="30px"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  href="{% url 'Home:home' %}">Home</a>
 
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Projects:proyectos' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resume</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- termina mi barra de navegacion -->


      <!-- Contenido que puede cambiar según la página -->
    {% block content %} 
    {% endblock %}



    <!-- Comienza footer -->
    <div class="container p-4 mt-5 bg-light text-center">
        Copyright 2023 created by Ricardo Gomez
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
